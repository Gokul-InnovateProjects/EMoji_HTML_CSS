<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My fav emoji</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <div style="padding-bottom": class="wrapper"></div>
        <div class="emoji-face">
          <div class="eye1"></div>
          <div class="eye2"></div>
          <div class="mouth">
            <div class="tongue"></div>
          </div>
        </div>
      </div>
    </section>
    <hr />
    <section>
      <div style="padding-bottom": class="wrapper"></div>
        <div class="emoji-face">
          <div class="eye1"></div>
          <div class="eye2"></div>
          <div class="close"></div>
        </div>
      </div><hr>
    </section>
    <section>
              <div style="padding-bottom": class="wrapper"></div>
        <div class="emoji-face">
          <div class="eye1"></div>
          <div class="eye2"></div>
          <div class="shock"></div>
        </div><hr>
        <section>
              <div style="padding-bottom": class="wrapper"></div>
        <div class="emoji-face">
          <div class="eye1"></div>
          <div class="eye2"></div>
          <div class="sad"></div>
        </div>
      </div><hr>
    </section>
  </body>
</html>
